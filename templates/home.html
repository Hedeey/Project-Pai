        <!--박스 클릭시 사진 업로드-->
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onmouseover="return turnOnWindowYellow();" onmouseout="return turnOffWindow();"  onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>

        <!--업로드된 이미지가 들어가게 됨-->
        <div class="file-upload-content">
            <img class="file-upload-image" src="Aimodule/ai.html" alt="your image">
        </div>

        <!--업로드된 사진을 지우는 버튼-->
        <div class="file-upload-content-2">
            <div class="image-title-wrap">
                <button type="button" onmouseover="return turnOnWindowRed();" onmouseout="return turnOffWindow();" onclick="removeUpload()" class="remove-image">
                    Remove
                    <span class>Uploaded Image</span>
                </button>
            </div>
        </div>

        <!--버튼 클릭시 사진 업로드-->
        <button class="file-upload-btn" type="button" onmouseover="return turnOnWindowYellow();" onmouseout="return turnOffWindow();" onclick="$('.file-upload-input').trigger( 'click' )">
            <a class="file-upload-btn-text">UPLOAD IMAGE 💾</a>
        </button>

        <!--업로드된 사진을 서버로 보내는 버튼-->
        <button class="file-upload-to-server" onmouseover="return turnOnWindowGreen();" onmouseout="return turnOffWindow();" type="button" onclick="location.href='./hello'">
            <a class="file-upload-btn-server-text">ANALYZE PHOTO</a>
        </button>

<script>
    //id window 를 windowColor로 저장
    var windowColor = document.getElementById("window").style;
    //창문 불 노란색 file-upload-btn 호버시
    function turnOnWindowYellow(){
        windowColor.backgroundColor = "#fed072";
        windowColor.boxShadow = "0 0 10px 0.4px #fed072";
    }
    //창문 불 빨간색 remove-image 호버시
    function turnOnWindowRed(){
        windowColor.backgroundColor = "#D90D1E";
        windowColor.boxShadow = "0 0 10px 0.4px #D90D1E";
    }
    //창문 불 연두색 file-upload-to-server 호버시
    function turnOnWindowGreen(){
        windowColor.backgroundColor = "#2DE388";
        windowColor.boxShadow = "0 0 10px 0.4px #2DE388";
    }
    //창문 불 끄기
    function turnOffWindow(){
        windowColor.backgroundColor = "#073636";
        windowColor.boxShadow = "0 0 10px 0.4px rgba(254, 208, 114, 0)";
    }
</script>
